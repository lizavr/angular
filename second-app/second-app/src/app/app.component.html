<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="loadedFeature ==='recipe'"></app-recipes>
      <app-shopping-list *ngIf="loadedFeature !== 'recipe'"></app-shopping-list>
    </div>
  </div>
  <div appBasicDir>Hiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiii</div>
  <div [appBetterBasicDirective]="'green'" defaultColor="orange">jj</div>

  <div *appUnless="false">
    <li>appUnless</li>
  </div>


  <div [ngSwitch]="value">
    <p *ngSwitchCase="1">1</p>
    <p *ngSwitchCase="2">2</p>
    <p *ngSwitchCase="3">3</p>
  </div>
</div>
